<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="hammy_boi is on Pawfinity - your pet's social playground! Connect, share, and celebrate with fellow pet lovers. The perfect space for wagging tails and endless smiles. Join the fun now!"
    />
    <title>Pawfinity | profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,300;0,400;0,600;1,100;1,300;1,400;1,600&family=Just+Another+Hand&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/2e065d1207.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../dist/css/styles.css" />
  </head>
  <body class="d-flex flex-column vh-100">
    <header class="bg-primary">
      <nav class="container d-flex p-1">
        <!-- logo -->
        <a href="/feed/index.html" class="h1 text-decoration-none text-white text-lowercase text-logo ps-1 pt-2 ps-3 ps-sm-0"
          ><i class="fa-solid fa-house fa-xs home-icon"> </i>
          Pawfinity
        </a>
        <!-- search and new post -->
        <div class="ms-auto pe-3 pe-sm-0 d-flex gap-2 gap-sm-4 align-items-center">
          <div class="input-group">
            <input type="search" class="form-control rounded-pill ps-4 ms-1" placeholder="search" style="background-color: #dbe9cb" />
            <span class="input-group-text bg-transparent border-0 position-absolute start-0 align-self-center">
              <i class="fas fa-search" style="color: #616161"></i>
            </span>
          </div>
          <i class="far fa-square-plus fa-2x text-white"></i>
          <i class="fa-solid fa-user fa-xl text-white"></i>
        </div>
      </nav>
    </header>
    <main class="container d-flex flex-column p-0 flex-grow-1">
      <!-- profile information -->
      <section class="container d-flex flex-column align-items-center pt-3 pt-sm-5">
        <img src="/images/hamster-5964167_1280.jpg" alt="profile picture" class="profile-main rounded-circle w-100" />
        <h1 class="mb-0 mt-sm-3">hammy_boi</h1>
        <p class="text-lowercase p-0 text-light">Member since 23. jan 2023</p>
      </section>
      <!-- follow information -->
      <section class="container d-flex col-sm-6 flex-column text-center pt-3 pt-sm-5">
        <div class="row col-10 align-self-center">
          <div class="col-4 d-grid justify-content-center">
            <p class="m-0 fw-bold">305</p>
            <p>posts</p>
          </div>
          <div class="col-4 d-grid justify-content-center">
            <p class="m-0 fw-bold">9k</p>
            <p>followers</p>
          </div>
          <div class="col-4 d-grid justify-content-center">
            <p class="m-0 fw-bold">1.2k</p>
            <p>following</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="p-3 text-white bg-danger text-uppercase h4 rounded-pill border-0 col-12">Follow</button>
          </div>
        </div>
      </section>
      <!-- post section -->
      <section class="container pt-5">
        <!-- dropdown for sorting -->
        <div class="row dropdown">
          <button class="dropdown-toggle border-0 bg-white text-start" type="button" data-bs-toggle="dropdown" aria-expanded="false">Newest</button>
          <ul class="dropdown-menu border-green">
            <li class="dropdown-item">Oldest</li>
            <li class="dropdown-item">Most popular</li>
          </ul>
          <hr class="text-green" />
        </div>
        <div class="row justify-content-start pb-5">
          <!-- post 1 -->
          <div class="post">
            <p class="text-light ms-2 mb-1">1 hour ago</p>
            <img src="/images/hamster-3528444_1280.jpg" alt="image post" class="post-thumbnail" />
            <!-- options and like -->
            <div class="d-flex justify-content-between p-2 pb-5 pb-sm-3">
              <i class="fa-solid fa-ellipsis"></i>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
          <!-- post 2 -->
          <div class="post">
            <p class="text-light ms-2 mb-1">3 days ago</p>
            <img src="/images/hamster-1772742_1920.jpg" alt="image post" class="post-thumbnail" />
            <!-- options and like -->
            <div class="d-flex justify-content-between p-2 pb-5 pb-sm-3">
              <i class="fa-solid fa-ellipsis"></i>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
          <!-- post 3 -->
          <div class="post">
            <p class="text-light ms-2 mb-1">1 week ago</p>
            <img src="/images/hamster-3712820_1920.jpg" alt="image post" class="post-thumbnail" />
            <!-- options and like -->
            <div class="d-flex justify-content-between p-2 pb-5 pb-sm-3">
              <i class="fa-solid fa-ellipsis"></i>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
          <!-- post 4 -->
          <div class="post">
            <p class="text-light ms-2 mb-1">2 weeks ago</p>
            <img src="/images/hamster-pups-2975190_1920.jpg" alt="image post" class="post-thumbnail" />
            <!-- options and like -->
            <div class="d-flex justify-content-between p-2 pb-5 pb-sm-3">
              <i class="fa-solid fa-ellipsis"></i>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-secondary p-4"></footer>
  </body>
</html>
