<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pawfinity: Your pet's social playground! Connect, share, and celebrate with fellow pet lovers. The perfect space for wagging tails and endless smiles. Join the fun now!"
    />
    <title>Pawfinity | login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,300;0,400;0,600;1,100;1,300;1,400;1,600&family=Just+Another+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body class="login-bg h-100 bg-primary">
    <header class="d-flex justify-content-center p-1 bg-primary">
      <img src="/images/Ellipse 1.png" alt="cartoon illustration of a dog" class="img-fluid" />
      <h1 class="text-white text-lowercase text-logo display-1 ps-1 pt-2 align-self-center">Pawfinity</h1>
    </header>
    <main class="d-flex justify-content-center">
      <section class="container p-4 pt-5 mt-5 m-3">
        <!-- login -->
        <form action="/profile/index.html" class="row gap-4 justify-content-center p-0 pb-5">
          <!-- username -->
          <div class="row justify-content-center p-0">
            <input type="text" class="col-lg-4 p-2 opacity-50" id="username" required placeholder="email or username" />
          </div>
          <!-- password -->
          <div class="row justify-content-center p-0">
            <input type="password" class="col-lg-4 p-2 opacity-50" id="password" required minlength="8" placeholder="password" />
          </div>
          <button class="p-2 bg-primary text-white text-uppercase h4 rounded-pill border-0 col-lg-4">Login</button>
        </form>
        <!-- separator -->
        <div class="row text-white text-uppercase justify-content-center pt-5">
          <div class="d-flex pt-3 pb-3 col-lg-4">
            <hr class="col-5" />
            <h2 class="col-2 text-center h4">or</h2>
            <hr class="col-5" />
          </div>
        </div>
        <!-- sign up button -->
        <div class="row justify-content-center">
          <button class="col-12 col-lg-4 p-2 text-white bg-secondary text-uppercase h4 rounded-pill border-0">Sign up</button>
        </div>
      </section>
    </main>
  </body>
</html>
