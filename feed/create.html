<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pawfinity: Your pet's social playground! Connect, share, and celebrate with fellow pet lovers. The perfect space for wagging tails and endless smiles. Join the fun now!"
    />
    <title>Pawfinity | your pet's social playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,300;0,400;0,600;1,100;1,300;1,400;1,600&family=Just+Another+Hand&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/2e065d1207.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../dist/css/styles.css" />
  </head>
  <body class="d-flex flex-column vh-100">
    <header class="bg-primary">
      <nav class="container d-flex p-1">
        <!-- logo -->
        <a href="/feed/index.html" class="h1 text-decoration-none text-white text-lowercase text-logo ps-1 pt-2 ps-3 ps-sm-0"
          ><i class="fa-solid fa-house fa-xs home-icon"> </i>
          Pawfinity
        </a>
        <!-- search and new post -->
        <div class="ms-auto pe-3 pe-sm-0 d-flex gap-2 gap-sm-4 align-items-center">
          <div class="input-group">
            <input type="search" class="form-control rounded-pill ps-4 ms-1" placeholder="search" style="background-color: #dbe9cb" />
            <span class="input-group-text bg-transparent border-0 position-absolute start-0 align-self-center">
              <i class="fas fa-search" style="color: #616161"></i>
            </span>
          </div>
          <i class="far fa-square-plus fa-2x text-white"></i>
          <i class="fa-solid fa-user fa-xl text-white"></i>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <form class="row gap-4 justify-content-center p-0 pb-5 m-5" id="loginForm">
        <!-- username -->
        <div class="row justify-content-center p-0">
          <input type="text" class="col-lg-4 p-2 opacity-50" id="username" name="email" required placeholder="email or username" />
        </div>
        <!-- password -->
        <div class="row justify-content-center p-0">
          <input type="password" class="col-lg-4 p-2 opacity-50" id="password" name="password" required minlength="8" placeholder="password" />
        </div>
        <div class="row justify-content-center p-0 d-none" id="login-error">
          <div class="form-error bg-danger border col-lg-4">Invalid username or password. Please try again.</div>
        </div>
        <button class="p-2 bg-primary text-white text-uppercase h4 rounded-pill border-0 col-lg-4">Create</button>
      </form>
    </main>
    <footer class="bg-secondary p-4"></footer>
    <script src="../js/feed.js" type="module"></script>
  </body>
</html>
