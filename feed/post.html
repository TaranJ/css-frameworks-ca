<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pawfinity: Your pet's social playground! Connect, share, and celebrate with fellow pet lovers. The perfect space for wagging tails and endless smiles. Join the fun now!"
    />
    <title>Pawfinity | your pet's social playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,300;0,400;0,600;1,100;1,300;1,400;1,600&family=Just+Another+Hand&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/2e065d1207.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../dist/css/styles.css" />
  </head>
  <body class="d-flex flex-column vh-100">
    <header class="bg-primary">
      <nav class="container d-flex p-1">
        <!-- logo -->
        <a href="/feed/index.html" class="h1 text-decoration-none text-white text-lowercase text-logo ps-1 pt-2 ps-3 ps-sm-0"
          ><i class="fa-solid fa-house fa-xs home-icon"> </i>
          Pawfinity
        </a>
        <!-- search and new post -->
        <div class="ms-auto pe-3 pe-sm-0 d-flex gap-2 gap-sm-4 align-items-center">
          <div class="input-group">
            <input
              type="search"
              class="form-control rounded-pill ps-4 ms-1"
              id="search-input"
              placeholder="search"
              style="background-color: #dbe9cb"
            />
            <span class="input-group-text bg-transparent border-0 position-absolute start-0 align-self-center">
              <i class="fas fa-search" style="color: #616161"></i>
            </span>
          </div>
          <a href="create.html"> <i class="far fa-square-plus fa-2x text-white"></i></a>
          <div class="profile-pic dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user fa-xl text-white"></i>
            <ul class="dropdown-menu border-green">
              <li><a class="dropdown-item sign-out-link" href="/index.html">Sign out</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <section class="container pt-2">
        <div class="loader"></div>
        <div class="post-container row justify-content-start pb-4 pt-2"></div>
        <div class="edit-containers d-none row justify-content-between p-2 p-sm-0 pb-sm-5 pt-0" id="edit-container">
          <button class="p-1 text-white bg-primary text-uppercase h5 rounded-pill border-0 col-4 col-md-2 col-xl-1" id="edit-btn">Edit</button>
          <button class="p-1 text-white bg-danger text-uppercase h5 rounded-pill border-0 col-4 col-md-2 col-xl-1" id="delete-btn">Delete</button>
        </div>
        <section class="justify-content-center d-flex">
          <form class="row gap-4 col-lg-6 justify-content-center p-0 pb-5 m-3 d-none" id="updatePost">
            <!-- title -->
            <div class="row justify-content-center p-0">
              <label for="title" class="p-0">Title</label>
              <input type="text" class="p-2 opacity-50" id="update-title" name="title" required placeholder="title" maxlength="50" />
            </div>
            <!-- image upload -->
            <div class="row justify-content-center p-0">
              <label for="new-image" class="p-0">Provide a link to your image</label>
              <input type="url" class="p-2 opacity-50" id="update-image" name="new-image" required />
            </div>
            <!-- description, max 280 -->
            <div class="row justify-content-center p-0">
              <label for="description" class="p-0">Write a description</label>
              <textarea type="text" class="p-2 opacity-50" id="update-description" name="description" maxlength="280" rows="5"></textarea>
            </div>
            <!-- tags -->
            <div class="row justify-content-center p-0">
              <label for="tags" class="p-0">Add tags to your post</label>
              <input type="text" class="p-2 opacity-50" id="update-tags" name="tags" placeholder="add tags" />
            </div>

            <div class="row justify-content-center p-0 d-none" id="login-error">
              <div class="form-error bg-danger border">Invalid username or password. Please try again.</div>
            </div>
            <button class="p-2 bg-primary text-white text-uppercase h4 rounded-pill border-0" id="update-btn">Update post</button>
            <div class="form-error bg-danger border d-none" id="create-post-error">
              Something went wrong ˙◠˙ <br />
              Please try again later!
            </div>
          </form>
        </section>
      </section>
    </main>
    <footer class="bg-secondary p-4"></footer>
    <script src="../js/post.js" type="module"></script>
  </body>
</html>
