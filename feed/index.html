<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pawfinity: Your pet's social playground! Connect, share, and celebrate with fellow pet lovers. The perfect space for wagging tails and endless smiles. Join the fun now!"
    />
    <title>Pawfinity | your pet's social playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,300;0,400;0,600;1,100;1,300;1,400;1,600&family=Just+Another+Hand&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/2e065d1207.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../dist/css/styles.css" />
  </head>
  <body class="d-flex flex-column vh-100">
    <header class="bg-primary">
      <nav class="container d-flex p-1">
        <!-- logo -->
        <a href="/feed/index.html" class="h1 text-decoration-none text-white text-lowercase text-logo ps-1 pt-2 ps-3 ps-sm-0"
          ><i class="fa-solid fa-house fa-xs home-icon"> </i>
          Pawfinity
        </a>
        <!-- search and new post -->
        <div class="ms-auto pe-3 pe-sm-0 d-flex gap-2 gap-sm-4 align-items-center">
          <div class="input-group">
            <input type="search" class="form-control rounded-pill ps-4 ms-1" placeholder="search" style="background-color: #dbe9cb" />
            <span class="input-group-text bg-transparent border-0 position-absolute start-0 align-self-center">
              <i class="fas fa-search" style="color: #616161"></i>
            </span>
          </div>
          <i class="far fa-square-plus fa-2x text-white"></i>
          <i class="fa-solid fa-user fa-xl text-white"></i>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <section class="container pt-2">
        <!-- dropdown for sorting -->
        <div class="row dropdown">
          <button class="dropdown-toggle border-0 bg-white text-start" type="button" data-bs-toggle="dropdown" aria-expanded="false">Newest</button>
          <ul class="dropdown-menu border-green">
            <li class="dropdown-item">Trending</li>
          </ul>
          <hr class="text-green" />
        </div>
        <div class="row justify-content-start pb-5 pt-4">
          <!-- post 1 -->
          <div class="post mb-sm-4">
            <!-- profile Information -->
            <div class="row mb-2 w-100">
              <!-- Column for the image -->
              <div class="col-2 col-lg-3 col-xl-2 align-self-center">
                <a href="../profile/index.html" class="ps-2">
                  <img src="/images/hamster-5964167_1280.jpg" alt="profile picture" class="profile-thumbnail rounded-circle" />
                </a>
              </div>
              <!-- Column for username and timestamp -->
              <div class="col-10 col-lg-9 col-xl-10 fs-7">
                <a href="../profile/index.html" class="p-0 fw-bold text-decoration-none text-black"> hammy_boi </a>
                <p class="text-light mb-0">1 hour ago</p>
              </div>
            </div>
            <img src="/images/hamster-3528444_1280.jpg" alt="image post" class="post-thumbnail" />
            <!-- options and like -->
            <div class="d-flex justify-content-between p-2 pb-5 pb-sm-3">
              <i class="fa-solid fa-ellipsis"></i>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
          <!-- post 2 -->
          <div class="post mb-sm-4">
            <div class="row mb-2 w-100">
              <div class="col-2 col-lg-3 col-xl-2 align-self-center">
                <a href="../profile/index.html" class="container ps-2">
                  <img src="/images/dog-7101015_1280.jpg" alt="profile picture" class="profile-thumbnail rounded-circle" />
                </a>
              </div>
              <div class="col-10 col-lg-9 col-xl-10 fs-7">
                <a href="../profile/index.html" class="container p-0 fw-bold text-decoration-none text-black"> heroicdoggo </a>
                <p class="text-light mb-0">1 hour ago</p>
              </div>
            </div>
            <img src="/images/dog-4441585_1280.jpg" alt="image post" class="post-thumbnail" />
            <div class="d-flex justify-content-between p-2 pb-5 pb-sm-3">
              <i class="fa-solid fa-ellipsis"></i>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
          <!-- post 3 -->
          <div class="post mb-sm-4">
            <div class="row mb-2 w-100">
              <div class="col-2 col-lg-3 col-xl-2 align-self-center">

                  <img src="/images/cat-6463284_1280.jpg" alt="profile picture" class="profile-thumbnail rounded-circle" />
                </a>
              </div>
              <div class="col-10 col-lg-9 col-xl-10 fs-7">
                <a href="../profile/index.html" class="container p-0 fw-bold text-decoration-none text-black"> misslucy </a>

              </div>
            </div>
            <img src="/images/cat-4362402_1280.jpg" alt="image post" class="post-thumbnail" />

              <i class="fa-solid fa-ellipsis"></i>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>

                </a>
              </div>
              <div class="col-10 col-lg-9 col-xl-10 fs-7">
                <a href="../profile/index.html" class="container p-0 fw-bold text-decoration-none text-black"> alistair </a>
                <p class="text-light mb-0">4 hours ago</p>
              </div>
            </div>
            <img src="/images/dog-2753369_1280.jpg" alt="image post" class="post-thumbnail" />
            <div class="d-flex justify-content-between p-2 pb-5 pb-sm-3">
              <i class="fa-solid fa-ellipsis"></i>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
          <!-- post 5 -->
          <div class="post mb-sm-4">
            <div class="row mb-2 w-100">
              <div class="col-2 col-lg-3 col-xl-2 align-self-center">
                <a href="../profile/index.html" class="container ps-2">
                  <img src="/images/silver-1144553_1280.jpg" alt="profile picture" class="profile-thumbnail rounded-circle" />
                </a>
              </div>
              <div class="col-10 col-lg-9 col-xl-10 fs-7">

              </div>
            </div>
            <img src="/images/silver-1144553_1280.jpg" alt="image post" class="post-thumbnail" />
            <div class="d-flex justify-content-between p-2 pb-5 pb-sm-3">
              <i class="fa-solid fa-ellipsis"></i>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
          <!-- post 6 -->
          <div class="post">
            <div class="row mb-2 w-100">
              <div class="col-2 col-lg-3 col-xl-2 align-self-center">
                <a href="../profile/index.html" class="container ps-2">
                  <img src="/images/turtle-4277398_1280.jpg" alt="profile picture" class="profile-thumbnail rounded-circle" />
                </a>
              </div>
              <div class="col-10 col-lg-9 col-xl-10 fs-7">
                <a href="../profile/index.html" class="container p-0 fw-bold text-decoration-none text-black"> flower_shellee </a>

              </div>
            </div>
            <img src="/images/tortoise-7901289_1280.jpg" alt="image post" class="post-thumbnail" />
            <div class="d-flex justify-content-between p-2 pb-5 pb-sm-3">
              <i class="fa-solid fa-ellipsis"></i>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-secondary p-4"></footer>

</html>
