<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pawfinity: Your pet's social playground! Connect, share, and celebrate with fellow pet lovers. The perfect space for wagging tails and endless smiles. Join the fun now!"
    />
    <title>Pawfinity | your pet's social playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,300;0,400;0,600;1,100;1,300;1,400;1,600&family=Just+Another+Hand&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/2e065d1207.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../dist/css/styles.css" />
  </head>
  <body class="d-flex flex-column vh-100">
    <header class="bg-primary">
      <nav class="container d-flex p-1">
        <!-- logo -->
        <a href="/feed/index.html" class="h1 text-decoration-none text-white text-lowercase text-logo ps-1 pt-2 ps-3 ps-sm-0"
          ><i class="fa-solid fa-house fa-xs home-icon"> </i>
          Pawfinity
        </a>
        <!-- search and new post -->
        <div class="ms-auto pe-3 pe-sm-0 d-flex gap-2 gap-sm-4 align-items-center">
          <div class="input-group">
            <input
              type="search"
              class="form-control rounded-pill ps-4 ms-1"
              id="search-input"
              placeholder="search"
              style="background-color: #dbe9cb"
            />
            <span class="input-group-text bg-transparent border-0 position-absolute start-0 align-self-center">
              <i class="fas fa-search" style="color: #616161"></i>
            </span>
          </div>
          <a href="create.html"> <i class="far fa-square-plus fa-2x text-white"></i></a>
          <div class="profile-pic dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user fa-xl text-white"></i>
            <ul class="dropdown-menu border-green">
              <li><a class="dropdown-item sign-out-link" href="/index.html">Sign out</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <section class="container pt-2">
        <!-- dropdown for sorting -->
        <div class="row dropdown">
          <button class="dropdown-toggle border-0 bg-white text-start" type="button" data-bs-toggle="dropdown" aria-expanded="false">Sort</button>
          <ul class="dropdown-menu border-green">
            <li class="dropdown-item" id="top-posts">Top posts</li>
            <li class="dropdown-item" id="newest-posts">Newest</li>
          </ul>

          <hr class="text-green" />
        </div>
        <!-- posts -->
        <div class="posts-container row justify-content-start pb-5 pt-4"></div>
      </section>
    </main>
    <footer class="bg-secondary p-4"></footer>
    <script src="../js/feed.js" type="module"></script>
  </body>
</html>
